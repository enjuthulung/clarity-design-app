<nav class="sidenav">
  <section class="sidenav-content" *ngFor="let navitem of navItems">

    <a class="nav-link" *ngIf="!isHasChild(navitem) && (!(isTitle(navitem) || isDivider(navitem)))"
      routerLink="{{navitem.url}}" routerLinkActive="active">
      <i class="nav-icon" [ngClass]="navitem.icon"></i> {{navitem.name}}
    </a>

    <section class="nav-group collapsible" *ngIf="isHasChild(navitem)">
      <input id="tabexample1" type="checkbox">
      <label for="tabexample1">{{navitem.name}}</label>
      <ul class="nav-list">
        <li *ngFor="let cnavitem of navitem.children">
          <a class="nav-link" *ngIf="!(isTitle(cnavitem) || isDivider(cnavitem))" routerLink="{{cnavitem.url}}"
            routerLinkActive="active">
            {{cnavitem.name}}
          </a>
        </li>
      </ul>
    </section>
  </section>
</nav>
